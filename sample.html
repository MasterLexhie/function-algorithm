  <body>
    <div class="task-one">
      <div class="box">
        <h4>Reverse a string</h4>
        <input type="text" id="input-one" placeholder="Type in here" />
        <button type="submit" onclick="stringReverse()">
          Click here
        </button>
      </div>
      <div class="result">
        <p id="result-one"></p>
      </div>
    </div>
    <div class="task-two">
      <div><h4>Reverse a integer</h4></div>

      <input type="text" id="input-two" placeholder="Type in here" />
      <button type="submit" onclick="integerReverse()">
        Click here
      </button>
      <div class="result">
        <p id="result-two"></p>
      </div>
    </div>
    <div class="task-three">
      <div><h4>check for prime number</h4></div>

      <input type="text" id="input-three" placeholder="Type in here" />
      <button type="submit" onclick="checkPrimeNumber()">
        Click here
      </button>
      <div class="result">
        <p id="result-three"></p>
      </div>
    </div>
    <div class="task-four">
      <div><h4>most occuring character</h4></div>

      <input type="text" id="input-four" placeholder="Type in here" />
      <button type="submit" onclick="mostOccurring()">
        Click here
      </button>
      <div class="result">
        <p id="result-four"></p>
      </div>
    </div>
    <div class="task-five">
      <div><h4>strings with same number of unique character</h4></div>

      <input type="text" id="input-five-one" placeholder="Type in here" />
      <input type="text" id="input-five-two" placeholder="Type in here" />

      <button type="submit" onclick="compareCharacter()">
        Click here
      </button>
      <div class="result">
        <p id="result-five"></p>
      </div>
    </div>
    <div class="task-six">
      <div><h4>check for the vowel in a string</h4></div>

      <input type="text" id="input-six" placeholder="Type in here" />
      <button type="submit" onclick="checkVowelInCharacter()">
        Click here
      </button>
      <div class="result">
        <p id="result-six"></p>
      </div>
    </div>
    <div class="task-seven">
      <div><h4>convert string to uppercase</h4></div>

      <input type="text" id="input-seven" placeholder="Type in here" />
      <button type="submit" onclick="upperCase()">
        Click here
      </button>
      <div class="result">
        <p id="result-seven"></p>
      </div>
    </div>
    <div class="task-eight">
      <div><h4>returns the mean median and mode</h4></div>

      <input type="text" id="input-eight" placeholder="Type in here" />
      <button type="submit" onclick="statistics()">
        Click here
      </button>
      <div class="result">
        <p id="result-eight"></p>
      </div>
    </div>
